{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>

<body>
    <div class="container">
        <h1>Edit Task</h1>
        <p>You can edit tasks from the following form.</p>

        <form action="{% url 'update' task.id %}" method="post" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titleInput" class="form-label">Title</label>
                <input id="titleInput" name="title" type="text" class="form-control" placeholder="Input title" value="{{ task.title }}">
            </div>
            <div class="mb-3">
                <label for="dueInput" class="form-label">Due at: </label>
                <input id="dueInput" name="due_at" type="datetime-local" class="form-control" value="{{ task.due_at|date:"Y-m-d\TH:i" }}">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
