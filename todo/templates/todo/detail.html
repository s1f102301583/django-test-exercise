{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/detail.css' %}"
</head>

<body>
    <div class="container">
        <h1>{{ task.title }}</h1>
        <ul class="list-group mb-3">
            <li class="list-group-item">Posted at: {{ task.posted_at }}</li>
            {% if task.due_at %}
            <li class="list-group-item">Due at: {{ task.due_at }}</li>
            {% endif %}
            <li class="list-group-item">
                Status: 
                <span class="badge {% if task.completed %}bg-success{% else %}bg-warning text-dark{% endif %}">
                    {% if task.completed %}Completed{% else %}Not Completed{% endif %}
                </span>
            </li>
        </ul>
        <div class="d-flex gap-2">
            <a href="{% url 'index' %}" class="btn btn-primary">Top</a>
            <a href="{% url 'update' task.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete' task.id %}" class="btn btn-danger" onclick="return confirmDelete()">Delete</a>
        </div>
    </div>

    <!-- Bootstrap JS & Confirm Delete Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
